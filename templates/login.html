$def with (hider)
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCServer</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="static/css/bootstrap-theme.min.css"/>
<link href="static/css/template.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation"> 
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
     <span class="sr-only">Toggle navigation</span> 
     <span class="icon-bar"></span> 
     <span class="icon-bar"></span> 
    </button>
    <a class="navbar-brand" href="#">MCServer</a> </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li><a href="#">控制台</a></li>
      <li><a href="#">23333333</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="starter-template"> 
    <form action="/loginyeah" method="post" class="form-signin" role="form">
      <h3>登录</h3>
      <div class="alert alert-warning alert-dismissable" $:hider>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        用户名或密码错误！
      </div>
      <input id="username" name="username" type="text" class="form-control" placeholder="用户名" required autofocus>
      <br />
      <input id="password" name="password" type="password" class="form-control" placeholder="密码" required>
      <br />
      <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
    </form>
  </div>
</div>
<script src="static/js/jquery-1.10.2.min.js"></script> 
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
